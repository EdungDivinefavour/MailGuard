version: '3.8'

services:
  tika:
    image: apache/tika:latest
    container_name: email_interceptor_tika
    ports:
      - "9998:9998"
    environment:
      - TIKA_SERVER_ENDPOINT=http://0.0.0.0:9998
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

